<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsTask6 - Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <center>
        <div class="container my-5" style="width:25%;">
            <div class="text-center my-4"> 
                <p class="text-dark text-center display-2"><i>Sign Up</i></p>
            </div>
            <form action="./jstask6.html" onsubmit="return validateForm()">
                <span id="msg"></span>

                <div class="input-group my-4 text-center form-check">
                    <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" id="uname" placeholder="Username" class="form-control">
                </div>
            
                <div class="input-group my-4 form-check">
                    <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>  

                <div class="input-group my-4 form-check">
                    <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" id="pwd" placeholder="Password" class="form-control">
                </div>  

                <div class="input-group my-4 form-check">
                    <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" id="confirmPwd" placeholder="Confirm Password" class="form-control">
                </div>

                <button class="btn btn-primary text-center text-light px-5 py-3 fs-4 " type="submit" style="width:100%">Sign Up</button>

                <p class="text-center fs-5">Already have an account? <a href="./jstask6.html">Login in here</a>.</p>
            </form>
        </div>
    </center>
    <script>
        function validateForm() {
            var input1 = document.getElementById("uname").value;
            var input2 = document.getElementById("email").value;
            var input3 = document.getElementById("pwd").value;
            var input4 = document.getElementById("confirmPwd").value;

            if (input1.length < 5 || input2.length < 5 || input3.length < 5 || input4.length < 5 || input3 !== input4) {
                document.getElementById("msg").innerHTML = '<p class=" alert alert-danger">Invalid</p>';
                return false;
            }
            document.getElementById("msg").innerHTML = '<p class=" alert alert-success fs-4">Valid</p>';
            return false;
        }
    </script>
</body>
</html>
