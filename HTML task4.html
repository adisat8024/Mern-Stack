<html>

<head>
    <title>HTML Task 4</title>
</head>
<style>
    form {
        border: 2px solid #000;
        padding: 20px;
    }
</style>

<body>

    <h1>
        HTML Task 4
    </h1>
    <div style="margin-left: 550px; margin-top: 200px; margin-right: 35%;">
        <form id="user-form" action="thankyou4.html">
            <label for="fname">Full Name:</label>
            <input style="margin-left: 100px;" type="text" id="fname" name="fname"><br><br>

            <label for="uname">User Name:</label>
            <input style="margin-left: 96px;" type="text" id="uname" name="uname"><br><br>

            <label for="pass">Password:</label>
            <input style="margin-left: 108px;" type="password" id="pass" name="pass"><br><br>

            <label for="re_pass">Re Password:</label>
            <input style="margin-left: 87px;" type="password" id="re_pass" name="re_pass"><br><br>

            <label for="address">Address:</label>
            <input style="margin-left: 117px;" type="text" id="address" name="address"><br><br>

            <label for="age">Age:</label>
            <input style="margin-left: 143px;" type="number" id="age" name="age"><br><br>

            <label for="gender">Gender</label>
            <select style="margin-left: 127px;" name="gender">
                <option value="none" selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select><br><br><br><br>

            <input style="margin-left: 200px;" type="submit" value="Save">
        </form>
    </div>
</body>

</html>
