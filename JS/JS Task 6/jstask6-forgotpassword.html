<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsTask6 - Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        .container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <center>
        <div class="container my-5" style="width:25%;">
            <div class="text-center my-4"> 
                <p class="text-dark text-center display-2"><i>Forgot Password</i></p>
            </div>
            <form onsubmit="return resetPassword()">
                <span id="msg"></span>

                <div class="input-group my-4 text-center form-check">
                    <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>

                <button class="btn btn-primary text-center text-light px-5 py-3 fs-4 " type="submit" style="width:100%">Reset Password</button>

                <p class="text-center fs-5">Remember your password? <a href="./jstask6.html">Login in here</a>.</p>
            </form>
        </div>
    </center>
    <script>
        function resetPassword() {
            var inputEmail = document.getElementById("email").value;
            // You can implement the logic to send a reset password email here

            // Display a message to the user (for demonstration purposes)
            document.getElementById("msg").innerHTML = '<p class=" alert alert-success fs-4">Password reset email sent to ' + inputEmail + '</p>';
            
            return false;
        }
    </script>
</body>
</html>
